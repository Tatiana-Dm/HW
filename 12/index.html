<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

    <div class="container">
        <h1 class="page-header m-3 text-center">
            iTunes Video
        </h1>
        <form id="search-form">
            <div class="input-group mb-3">
                <input type="text" name="video-name" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="btn-submit">Search</button>
                </div>
            </div>
        </form>

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
            </div>
            <a class="carousel-control-prev" role="button" href="#carouselExampleControls" data-bs-slide="prev" style="background-color: black;">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" role="button" href="#carouselExampleControls" data-bs-slide="next" style="background-color: black;">
              <span class="carousel-control-next-icon" aria-hidden="true" style="color: white;" ></span>
              <span class="visually-hidden">Next</span>
            </a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="12.js"></script>
</body>
</html>
