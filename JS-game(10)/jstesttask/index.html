<!DOCTYPE html>
<html>
  <head>
    <title> JS task </title>
    <style>
      canvas {        
        background: rgb(255, 255, 128);
        border: solid 2px #020202;
        text-align: center;
        border-radius: 2px;
        margin-top: 35px;
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 676px; margin: 0 auto; padding: 0 15px;">
      <div class="game-info" style="display: flex; justify-content: space-between; padding: 15px 0 15px;">
        <div class="buttons" style="width: 400px;">
          <button id="start"> Start </button>
          <button id="stop"> Stop </button>
        </div>
        <span style="font-size: 23px;"> Score: <span id="score"> 0 </span> </span>
      </div>
      <canvas width="640" height="480" id="canvas" style="display: block; margin: 0 auto; margin-top: 30px;"></canvas>
      <script src="main.js"></script>
    </div>
  </body>
</html>
